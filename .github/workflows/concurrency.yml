name: concurrency

on:
  workflow_run:
    workflows: 
      - main
    types: 
      - completed

concurrency:
  group: ${{ github.workflow }}

jobs:
  test-job:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: test job
        run: |
          echo "hello world"
          sleep 300
