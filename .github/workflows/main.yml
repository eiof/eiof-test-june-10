  workflow_dispatch:

  push:
    branches:
      - main

  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: say hi
        run: |
          echo "Time for random sleep"
          date -u "+%Y/%m/%dT%H:%M:%S%z"
          date --date yesterday -u "+%Y/%m/%dT%H:%M:%S%z"
          sleep $(shuf -i 5-20 -n 1)
    
